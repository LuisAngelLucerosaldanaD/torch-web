    <div class="body space-y-6 w-full overflow-y-auto h-full rounded-t-lg bg-white p-8">
      <div class="w-full">
        <div class="w-full space-y-6">
          <div class="i-outline w-full">
            <label>Imagen a Analizar</label>
            <div class="h-2"></div>
            <input type="file" (change)="uploadFile($event)" accept="{{accept}}">
          </div>
          <div class="title-section flex items-center space-x-2">
            <div class="w-1 h-4 rounded bg-brand-c"></div>
            <span class="t-body text-brand-c">Datos Capturados</span>
          </div>
          <div class="w-full flex flex-wrap gap-4">
            <div class="flex flex-col">
              <span class="t-label text-zc-400">Nombre del documento</span>
              <span class="t-body text-zc-600">{{fileName ? fileName : '-'}}</span>
            </div>
            <div class="flex flex-col">
              <span class="t-label text-zc-400">Tamaño</span>
              <span class="t-body text-zc-600">{{fileSize ? fileSize + ' mb' : '-'}}</span>
            </div>
          </div>

          <div *ngIf="imageResult !== ''">
            <div>
              <span>Resultado</span>
            </div>
            <img [src]="imageResult" alt="img_result">
            <div >
              <div>
                <span>Predicciones</span>
              </div>
              <pre>{{resultJSON | json}}</pre>
            </div>

          </div>

          <div class="w-full">
            <button class="b-solid w-full md:w-fit" style="min-width: 120px" (click)="getPredictions()">
              Obtener una predicción
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<app-block-page [show]="isBlockPage"></app-block-page>
<app-toast></app-toast>
